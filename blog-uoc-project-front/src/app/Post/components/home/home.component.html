<div class="container-uoc" [@fadeInOut]>
  <h1>List All posts</h1>
  <div *ngFor="let post of posts" class="card">
    <mat-card>
      <mat-card-header
        [ngStyle]="{'align-items': 'center', 'flex-direction': 'row', 'justify-content': 'center', 'flex-wrap': 'wrap'}">
        <span *ngFor="let category of post.categories" class="badge"
          [ngStyle]="{ 'background-color': category.css_color }">
          {{ category.title }}
        </span>
      </mat-card-header>
      <mat-card-content [ngStyle]="{'display': 'flex', 'flex-flow': 'row wrap', 'align-items': 'center', 'flex-direction': 'Column', 'justify-content': 'center', 'flex-wrap': 'wrap'}">
        <h4>
          <b>Title: {{ post.title }}</b>
        </h4>
        <p>Description: {{ post.description }}</p>
        <p>Likes: {{ post.num_likes }}</p>
        <p>Dislikes: {{ post.num_dislikes }}</p>
        <p>Publication date: {{ post.publication_date | formatDate: 3 }}</p>
        <p>Published by: {{ post.userAlias }}</p>

        <div *ngIf="showButtons">
          <button (click)="like(post.postId)">Like</button>
          <button (click)="dislike(post.postId)">Dislike</button>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
